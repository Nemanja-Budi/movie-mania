<div class="grid grid-cols-2 p-3">
    <div class="flex gap-5 justify-center">
        <button *ngIf="currentPage > 1" [disabled]="currentPage <= 1" (click)="onGetPage(-1)" class="text-blue-500 ">{{'<<'}} Prev</button>
        <button *ngIf="currentPage < maxPages" [disabled]="currentPage == maxPages" (click)="onGetPage(1)" class="text-blue-500 ">Next >> </button>
    </div>
    <div class="flex justify-center  items-center gap-1">
        <div>
            <label for="sorting">Sort by:</label>
            <select name="sorting" id="sorting" class="border borodeb-black" #sortSelect
                (change)="onGetSortSelect(sortSelect.value)">
                <option value="rating">Rating</option>
                <option value="year">Year</option>
            </select>
        </div>
        <div>
            <button (click)="onGetButon()" class="px-1 py-1 bg-slate-300 flex ">â†‘</button>
        </div>
    </div>
</div>
