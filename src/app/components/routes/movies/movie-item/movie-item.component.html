<div class="bg-slate-200 flex flex-col gap-2">
    <div class="">
        <h2 routerLink="/edit-movie/{{movie._id}}" class="font-bold text-xl"><span class=" text-blue-500 ">{{movie.name}}</span> ({{movie.year}})</h2>
        <p>{{movie.description}}</p>
        <div class="flex ">
            <img src="assets/images/gold_star.png" alt="gold_star">
            <p>{{movie.rating}}</p>
        </div>
        <div>
            <button (click)="onDeleteMovie(movie._id)" class="mt-3">Delete</button>
        </div>
    </div>
</div>
